<div class="printBox" style="width:650px;padding:10px;">
    <!--第一页-->
    <div>
        <p>标题xxxxx</p>
        <div class="imgWrap">
            <img src="/images/20190226140319.png" style="display:inline-block;max-width: 300px;max-height:400px;">
            <img src="/images/20190226140319.png" style="display:inline-block;max-width: 300px;max-height:400px;">

    <!--第2页-->

<a class="active">下载pdf</a>

<script src="./js/jquery/jquery-3.2.1.js"></script>
<script src="./js/pdfDownload/html2canvas.js"></script>
<script src="./js/pdfDownload/jspdf.debug.js"></script>

<script>
    $('.printBox').css("background","#fff");
    $(".active").on("click",function(){
        var filename = '物流单.pdf';
        var pdf = new jsPDF('p', 'mm','a4');
        var options = {
            pagesplit: true
        };

        pdf.addHTML($(".printBox"),options, function(){
            pdf.output("save", filename);
        })
    })
</script>

</body>
</html>
